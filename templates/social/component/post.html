<div class="card">
    <div class="card-image">
        {% if post.image %}
      <img src="{{ post.image}}">
      {% endif %}
      
    </div>
    <div class="card-content">
        <span class="card-title"> Post By - {{ post.user.first_name }} {{ post.user.last_name }}</span>
        <span class="card"> Post created at - {{ post.created_at }} </span>
      <p>

            {{post.content}}
      </p>
    </div>
  </div>
